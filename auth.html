<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Entrar ou Criar Conta</h1>
    </header>

    <!-- Container Principal -->
    <main class="auth-container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-btn" class="toggle-button active">Login</button>
                <button id="register-btn" class="toggle-button">Cadastro</button>
            </div>
            <div class="forms-wrapper">
                <form id="login-form" class="form active">
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                    <p><a href="#" id="forgot-password">Esqueci a Senha</a></p>
                </form>
                <form id="register-form" class="form">
                    <input type="text" placeholder="Nome Completo" required>
                    <input type="email" placeholder="E-mail" required>
                    <input type="password" placeholder="Senha" required>
                    <button type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Renda Extra. Todos os direitos reservados.</p>
        <p>Contato: <a href="mailto:contato@rendaextra.com">contato@rendaextra.com</a></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
